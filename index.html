<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Latest firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
</head>

<body>
    <nav class="navbar navbar-default navbar-inverse">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    <span class="glyphicon glyphicon-time" aria-hidden="true"></span>Train Times</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#">
                            <span class="glyphicon glyphicon-user" aria-hidden="true"></span>Signup</a>
                    </li>
                    <li>
                        <a href="#" onclick="document.getElementById('id-01').style.display='block'">
                            <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>Login</a>
                    </li>

                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    <div class="container">
        <br>
        <!-- Jumbotron -->
        <div class="jumbotron text-center">
            <h1>Train Times</h1>
            <h3>Start planning your train rides so you can save some time!</h3>
            <div id="firebaseui-auth-container"></div>
            <div id="loader">
                <!-- Loading... -->
            </div>
        </div>

        <div class="panel panel-primary">
            <!-- Default panel contents -->
            <div class="panel-heading">Current Train Schedule</div>

            <!-- Table -->
            <table class="table">
                <thead>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th class="first-train-time" style="display: none">First Train Time</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                    <th></th>
                </thead>
                <tbody id="trainScheduleTable">

                </tbody>
            </table>
        </div>

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Add Train</h3>
            </div>
            <div class="panel-body">
                <form id="trainForm">
                    <div class="form-group">
                        <label for="trainNameInput">Train Name</label>
                        <input type="text" class="form-control" id="trainNameInput" required>
                    </div>
                    <div class="form-group">
                        <label for="destinationInput">Destination</label>
                        <input type="text" class="form-control" id="destinationInput" required>
                    </div>
                    <div class="form-group">
                        <label for="trainTimeInput">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="trainTimeInput" placeholder="(e.g 00:00)" required>
                    </div>
                    <div class="form-group">
                        <label for="frequencyInput">Frequency (min)</label>
                        <input type="number" class="form-control" id="frequencyInput" required>
                    </div>

                    <button type="submit" class="btn btn-primary" id='trainSubmit'>Submit</button>
                </form>
            </div>
        </div>
        <div id="id-01" class="modal">
            <form class="modal-form animate">
                <div class="modal-content">
                    <label for="name">
                        <b>Username</b>
                    </label>
                    <input type="text" placeholder="Enter Username" name="username" required>

                    <label for="password">
                        <b>Password</b>
                    </label>
                    <input type="password" placeholder="Enter Password" name="pw" required>

                    <button type="submit" id="submit-login-btn" class="btn btn-primary">Login</button>
                </div>
                <div class="modal-content modal-content-footer">
                    <button type="button" onclick="document.getElementById('id-01').style.display='none'" class="btn btn-danger">Cancel</button>
                </div>
            </form>
        </div>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

    <!-- Moment js library -->
    <script src="./assets/javascript/moment.js"></script>
    <script src="./assets/javascript/main.js"></script>
</body>

</html>
